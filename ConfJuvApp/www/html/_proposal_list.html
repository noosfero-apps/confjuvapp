<div id="proposals" ng-show="loggedIn">
  <h2>Dialogue nas propostas</h2>

  <swipe-cards>
    <swipe-card ng-repeat="proposal in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
      <div class="card animate-show" ng-show="proposal.topic.selected">
        <h3>{{proposal.title}}</h3>
        <div class="card-body">
          <!-- <div ng-bind-html="discussion.body"></div> -->
          {{proposal.body | htmlToPlainText | limitTo:140}}...
        </div>
        <div class="card-footer">
          <img ng-src="https://img.shields.io/badge/tag-{{proposal.topic.title}}-ff9800.svg" alt="" />
          <a ng-click="openProposal(proposal)" class="icon-left ion-android-open"> Acessar</a>
        </div>
        <br style="clear: both;" />
      </div>
    </swipe-card>
  </swipe-cards>

  <div class="cards-footer">
    <a ng-click="nextCard(-1)">Pr√≥ximo</a>
  </div>
</div>
