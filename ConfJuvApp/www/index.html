<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body ng-app="confjuvapp">

    <ion-pane>
      <ion-header-bar class="bar-assertive" align-title="left">
        <h1 class="title">3ª Conferência Nacional de Juventude</h1>

        <div class="buttons">
          <button class="button" ng-click="openModal()">Entrar</button>
        </div>
      </ion-header-bar>
      <ion-content>
        <ion-list ng-controller="ProposalCtrl">
          <ion-item ng-repeat="proposal in proposalList">
            {{proposal.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>

    <script id="modal.html" type="text/ng-template">
      <div class="modal">
        <div class="bar bar-header bar-calm">
          <button class="button" ng-click="closeModal()">Voltar</button>
          <h1 class="title">Entrar</h1>
        </div>
        <form ng-submit="Login(data)">
          <div class="list">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Nome de usuário" ng-model="data.login">
              </label>
            </div>
            <button class="button button-block button-positive" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </script>

  </body>
</html>
