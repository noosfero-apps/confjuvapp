<script>
// gets the paramater from the url
    
function getSearchParameters() {
      var prmstr = window.location.search.substr(1);
      return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
}

function transformToAssocArray( prmstr ) {
    var params = {};
    var prmarr = prmstr.split("&");
    for ( var i = 0; i < prmarr.length; i++) {
        var tmparr = prmarr[i].split("=");
        params[tmparr[0]] = tmparr[1];
    }
    return params;
}

var params = getSearchParameters();
    
// sets the value for the select field based on the parameter
    
function setSelectValue (id, val) {
    document.getElementById(id).value = val;
}
setSelectValue('float-profilekind', params.profilekind);

</script>
    
<script>

    // makes the fields appear dymically according to the chosen value for profilekind
    
    $('#float-profilekind').change(refresh_inputs);
    refresh_inputs();
    function refresh_inputs() {
        var name = $('#float-profilekind').attr('name');
        var val = $('#float-profilekind').val();
        $('.'+name+' div.row').hide();
        $('.'+val).show();
    }
    
</script>
