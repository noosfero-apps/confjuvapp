<script>

 // makes the fields appear dymically according to the chosen value for range

    $('#float-range').change(refresh_inputs);
    refresh_inputs();
    function refresh_inputs() {
        var name = $('#float-range').attr('name');
        var val = $('#float-range').val();
        $('.'+name+' div.row').hide();
        $('.'+val).show();
    }
